  <div>

    <h2>Combined:</h2>
    <div ng-repeat="(category, amounts) in currentBudget.all.categories">
      <div class="ui progress combined-progress" id="combined-{{category}}-progress">
        <div class="bar"><div class="progress"></div></div>
        <div class="label">{{category}}: ${{amounts[2]}} of ${{amounts[0]}}</div>
      </div>
    </div>
    <h2>Tian:</h2>
    <div ng-repeat="(category, amounts) in currentBudget.tian.categories">
      <div class="ui progress tian-progress" id="tian-{{category}}-progress">
        <div class="bar"><div class="progress"></div></div>
        <div class="label">{{category}}: ${{amounts[2]}} of ${{amounts[0]}}</div>
      </div>
    </div>
    <h2>Joe:</h2>
    <div ng-repeat="(category, amounts) in currentBudget.joe.categories">
      <div class="ui progress joe-progress" id="joe-{{category}}-progress">
        <div class="bar"><div class="progress"></div></div>
        <div class="label">{{category}}: ${{amounts[2]}} of ${{amounts[0]}}</div>
      </div>
    </div>
  </div>
