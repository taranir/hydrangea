<div class="transaction-table-wrapper">
  <div id="delete-transaction-modal" class="ui basic modal">
    <div class="header">
      Delete Transaction
    </div>
    <div class="image content">
      <div class="description">
        <p>Are you sure you want to delete this transaction?</p>
        <table class="transaction-table ui single line celled table">
          <thead transaction-headers show-delete="false"></thead>
          <tr transaction-row data="transactionToDelete" show-delete="false">
        </table>
      </div>
    </div>
    <div class="actions">
      <div class="ui cancel red basic inverted button" ng-click="resetDelete()">
        <i class="fa fa-times" aria-hidden="true"></i>
        No
      </div>
      <div class="ui ok green basic inverted button" ng-click="deleteTransaction()">
        <i class="fa fa-check" aria-hidden="true"></i>
        Yes
      </div>
    </div>
  </div>

  <filter></filter>

  <!-- TRANSACTIONS////////////////////////////////////////////////////////////-->
  <table class="transaction-table ui single line celled table">
    <thead transaction-headers show-delete="true"></thead>
    <tr class="transaction-row" transaction-input transaction="newTransaction" all-users="allUsers" add-transaction="addTransaction()"></tr>

    <tr transaction-row
        ng-repeat="transaction in transactionArray | orderBy:'-date'"
        ng-if="shouldShowTransaction(transaction)"
        class="transaction-row"
        data="transaction"
        selected="selected"
        all-users="allUsers"
        show-delete="true"
        is-selected="transaction.$id == selectedId"
        save-selected="saveSelected()"
        delete-confirmation="deleteConfirmation(transaction.$id)"
        ng-click="clickTransaction(transaction)"></tr>

  </table>
</div>
