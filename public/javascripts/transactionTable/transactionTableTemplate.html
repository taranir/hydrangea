<div id="button-row">
  <button id="add-button" class="ui button" ng-click="addTransaction()">Add Transaction</button>
</div>
<table class="transaction-table ui single line celled table">
  <thead><tr>
    <th>Date</th>
    <th>User</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Category</th>
  </tr></thead>
  <tr>
    <td class="input-row">
      <div class="ui input">
        <input class="year-input" type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.year">
        <input class="month-input" type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.month">
        <input class="day-input" type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.day">
      </div>
    </td>
    <td>User</td>
    <td>
      <div class="ui input">
        <input type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.description">
      </div>
    </td>
    <td>
      <div class="ui input">
        <input type="number" ng-keypress="inputKeypress($event)" ng-model="newTransaction.amount">
      </div>
    </td>
    <td>Category</td>
  </tr>
  <tr ng-repeat="transaction in transactionArray | orderBy:'-date'">
    <td>{{transaction.date}}</td>
    <td>{{transaction.users}}</td>
    <td>{{transaction.description}}</td>
    <td>{{transaction.amount}}</td>
    <td>{{transaction.categories}}</td>
  </tr>
</table>
