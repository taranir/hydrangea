<div id="button-row">
  <button id="add-button" class="ui button" ng-click="addTransaction()">Add Transaction</button>
</div>
<table class="transaction-table ui single line celled table">
  <thead><tr>
    <th>Date</th>
    <th>Shared</th>
    <th>User</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Category</th>
    <th></th>
  </tr></thead>
  <tr class="input-row">
    <td>
      <div class="ui input">
        <input class="year-input" type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.year">
        <input class="month-input" type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.month">
        <input class="day-input" type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.day">
      </div>
    </td>
    <td>
      <label>
        <input type="checkbox" ng-model="newTransaction.shared">
        Shared
      </label><br/>
    </td>
    <td>
      <label>
        <input type="radio" ng-model="newTransaction.user" value="joe">
        Joe
      </label><br/>
      <label>
        <input type="radio" ng-model="newTransaction.user" value="tian">
        Tian
      </label><br/>
    </td>
    <td>
      <div class="ui input">
        <input type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.description">
      </div>
    </td>
    <td>
      <div class="ui input">
        <input class="amount-input" type="number" ng-keypress="inputKeypress($event)" ng-model="newTransaction.amount">
      </div>
    </td>
    <td>
      <div class="ui input">
        <input type="text" ng-keypress="inputKeypress($event)" ng-model="newTransaction.categories">
        <button class="add-button ui button">+</button>
      </div>
    </td>
    <td></td>
  </tr>
  <tr ng-repeat="transaction in transactionArray | orderBy:'-date'">
    <td>{{transaction.date}}</td>
    <td>{{transaction.shared}}</td>
    <td>{{transaction.user}}</td>
    <td>{{transaction.description}}</td>
    <td>{{transaction.amount}}</td>
    <td>{{transaction.categories}}</td>
    <td>
      <button class="ui icon button" ng-click="deleteTransaction(transaction.$id)">
        <i class="ban icon"></i>
      </button>
    </td>
  </tr>
</table>
